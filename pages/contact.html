  <body>
    <header>
      <nav class="navbar bg-body-tertiary sticky-top">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Arcade 8090
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Home</a

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./trending.html">Trending</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">

                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="mb-4">Follow us!</h1>
      <div class="social-network mb-5">
        <ul class="list-inline">
          <li class="list-inline-item">
            <img
              src="../social/discord.PNG"
              alt="Discord logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/Instagram.PNG"
              alt="Instagram logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/kick.PNG"
              alt="Kick logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/tik tok.PNG"
              alt="TikTok logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/youtube.PNG"
              alt="YouTube logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/twitch.PNG"
              alt="Twitch logo in arcade pixel art style"
            />
          </li>
          <li class="list-inline-item">
            <img
              src="../social/twitter.PNG"
              alt="X (Twitter) logo in arcade pixel art style"
            />
          </li>
        </ul>
      </div>

      <section class="mb-5">
        <h1>Write us!</h1>
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Your email address</label
            >
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label"
              >All comments are welcome :)</label
            >
            <textarea
              class="form-control"
              id="messageTextarea"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </section>

      <section class="contact-us">
        <h1>Contact us!</h1>
        <p>Calle 22, 11700. Montevideo, Uruguay</p>
        <p>
          Email:
          <a href="mailto:info@arcade-games.com">info@arcade-games.com</a>
        </p>
        <p>Phone: <a href="tel:+59891123456">+598 91 123 456</a></p>
      </section>
    </main>
