<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>Trending Arcade Games — Hot Picks & New Releases</title>
    <link rel="icon" type="image/x-icon" href="../social/favicon.ico">
    <meta name="description" content="See what’s trending now in arcade gaming: our hottest picks and new retro-style releases, with rotating highlights and cover art." />
    <meta name="keywords" content="trending arcade games, new arcade releases, retro gaming, pixel art, space shooter, action platformer, arcade covers" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary sticky-top" aria-label="Primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html" title="Arcade Games Home">Arcade Games</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Arcade 8090</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./games.html">Games</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Trending</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="./about-us.html">About us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>We are playing these games right now</h1>

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" aria-label="Trending games carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../games cards/portada galactic conqueror.png"
              class="d-block w-100 carousel-img"
              alt="Galactic Conqueror cover art — retro space shooter with starfield, planets and a white starfighter"
              loading="lazy"
              decoding="async"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../games cards/portada galactic attack.png"
              class="d-block w-100 carousel-img"
              alt="Galactic Attack cover art — pixel alien armada over a cosmic backdrop with player ship firing upward"
              loading="lazy"
              decoding="async"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../games cards/portada young hero.png"
              class="d-block w-100 carousel-img"
              alt="Young Hero cover art — sword-wielding adventurer in bold arcade style with red and black marquee frame"
              loading="lazy"
              decoding="async"
            />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" aria-label="Previous slide">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" aria-label="Next slide">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer>
      <p>© 2025 Arcade Games All Rights Reserved</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
